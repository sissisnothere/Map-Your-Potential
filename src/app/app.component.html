<!-- display all contents (header/main/footer)  -->

<clr-main-container>
<clr-alert [clrAlertType]="'alert-success'" (clrAlertClosedChange)="onClose()">
                        <div class="alert-item">
                          <span class="alert-text">
                              This alert indicates a success!
                          </span>
                        </div>
                    </clr-alert>
  <clr-header>
    <div class="branding">
      <a href="#" class="nav-link">
        <span class="clr-icon clr-clarity-logo"></span>
        <span class="title">Clarity</span>
      </a>
    </div>
    <form class="search">
      <label for="search_input">
        <input id="search_input" type="text" placeholder="Search for Components...">
      </label>
    </form>
    <div class="header-actions">
    </div>
  </clr-header>
  <nav class="sub-nav" [clr-nav-level]="1">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="#" [routerLink]="['/home']" routerLinkActive="active">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" [routerLink]="['/about']" routerLinkActive="active">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" [routerLink]="['/todo']" routerLinkActive="active">Todo</a>
      </li>
    </ul>
  </nav>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
      <todo-list></todo-list>
      <!-- the todo-list component is rendering, can list multiple -->
    </div>
  </div>
</clr-main-container>
