<div>
  <label>Recommanded Position:</label>  
        <!-- this is two way binding [(ngModel)] data flows both directions -->
        <input [(ngModel)]="position.name" placeholder="name">
        
        <li *ngFor="let position of positions">
          <span class="id"> {{position.id}}</span> {{position.name}}
        </li>
</div>
