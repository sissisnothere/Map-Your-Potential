<h1>{{title}}</h1>
    <h2>My Position</h2>
    <ul class="positions">
      <li *ngFor="let position of positions"
        [class.selected]="position === selectedPosition"
        (click)="onSelect(position)">
        <span class="badge">{{position.id}}</span> {{position.name}}
      </li>
    </ul>
<position-detail [position] = "selectedPosition"> </position-detail>
