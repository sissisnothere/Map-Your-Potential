<div class="row">
      <div *ngFor="let position of positions" class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
          <a href="position-detail" class="card clickable">
              <div class="card-header">
                {{position.name}}
              </div>
              <div class="card-img">
                  <img src="../images/imagePlaceHolder.gif">
              </div>
              <div class="card-block">
                  <p class="card-text">
                      {{position.intro}}
                  </p>
              </div>
          </a>
      </div>
    
</div>
