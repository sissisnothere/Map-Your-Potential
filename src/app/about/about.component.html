<h2>All Position</h2>
<div class="row">
      <div *ngFor="let position of positions" class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <a href="position-detail" class="card clickable">
              <div class="card-img">
                  <img src="../images/imagePlaceHolder.gif">
              </div>
              <div class="card-block">
                  <p class="card-text">
                      {{position.name}}
                  </p>
              </div>
          </a>
      </div>
    
</div>
