<p>Example Todo list to start a new component</p>
 <div id="container" class="container">
 </div>
<div todo='[[Todo ID]]' class="list-group-item}">
  <i class="[[ add 'hidden' class if todo is NOT complete]]"></i>
  <span class="name">[[Name]]</span>  <!-- if [[Todo ID]] is not completed show [[name]] -->

<h2> {{10+5}}</h2>
<h2> {{ firstTodoItem.name }}</h2>
<!-- if the element is null, the entire statement is gone -->
<div *ngIf="firstTodoItem.duedate"> deadline: {{ firstTodoItem.duedate}} </div>


<!-- angular has pattern for native DOM elements where it is looking for the event name without the on , so make a function for onDelete()-->
<a class="delete" (click)="onDelete()">
	remove
</a>

<button class="btn btn-primary">OpenWaze</button>
<button [clrLoading]="'submitLoading'" type="submit" class="btn btn-success-outline" (click)="submitDemo()">Submit</button>
<button [clrLoading]="validateLoading" class="btn btn-info-outline" (click)="validateDemo()">Validate</button>



</div>
